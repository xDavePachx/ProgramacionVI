<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntroJs</title>
</head>
<body>
    <button onclick="alert('Programacion Computacional VI')" > Mensaje </button>

    <script>
        document.write("Programacion Computacional VI")

        //document.write(programacion computacional VI)
        //variables
        // const|var|let|sin definir

        const pi=3.1416;
        console.log("el valor constante de pi es:" + pi);
        var stringValue="esto es un string";  
        console.log("Valor de la stringValue: " + stringValue);
        var age;
        age = 22;
        console.log("el valor de age es: " + age);
        var age=30; //con var podemos redeclarar la variable 
        console.log("valor de age: " + age);

        let name="Jose";
        let lastname;
        lastname = "Perez";
        console.log(name+ " " + lastname);

        //let lastname="Flores"; //let no permite redeclarar pero si reasignar

        //condicionales
        let val1 = 25;
        let val2 = "25";
        let result = val1===val2; //igualdad estricta
        if(result)
        {
            console.log("los valores son iguales");
        }
        else
        {
            console.log("los valores no coinciden");
        }
        switch(result)
        {
            case true: 
                console.log("los valores coinciden");
                break;
            case false:
                console.log("los valores no coinciden");
                break;
            default:
                console.log("los valores no se definen");
        }


        //array
        let names= ["Carmen", "Andrea", "Siomara"];
        for (i=0; i <names.length; i++)
        {
            console.log(names[i]);
        }

        



    </script>
</body>
</html>
